<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js"></script>
    <title>Lista de Tarefas - Projeto final Java Script</title>
</head>
<body>
    <main>
        <h1>Lista de Tarefas</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                <input 
                type="text"
                name="description" 
                id="description"
                class="input-description"
                aria-label="Qual a tarefa deseja cadastrar?"
                placeholder="Qual a tarefa deseja cadastrar?">

                <button type="submit" aria-label="Cadastrar tarefa" class="add-task-btn">+</button>
            </form>            
        </section>
        <section class="todo-list-section">
            <ul id="todo-list"></ul>
        </section>
    </main>
</body>
</html>
